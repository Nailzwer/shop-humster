<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="button" id="addhumster" onclick="addhumster()">
                    Добавить хомяка
                </div>
            </div>
        </div>
    </div>
    <div Id="humsterlist" class="container">
        <div class="row">
            <div class="col s12 m6 l4">
                <div class="humster">
                    <img src="https://proprikol.ru/wp-content/uploads/2019/10/smeshnye-kartinki-homyakov-9.jpg">
                    <div class="humster-info">
                        <div class="container">
                            <div class="row humster-name">
                                Кличка: ХОМА
                            </div>
                            <div class="row humster-year">
                                Год рождения: 2004
                            </div>
                            <div class="row humster-age">
                                Возраст: 18 лет
                            </div>
                            <div class="button">
                                Выбрать
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
